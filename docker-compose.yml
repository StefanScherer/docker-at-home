daapd:
  build: forked-daapd
  # image: stefanscherer/rpi-forked-daapd:22.0
  restart: always
  volumes:
    - '/mnt/Public:/media'
    - './data/forked-daapd/cache:/cache'
    - './data/forked-daapd/remote:/remote'
  net: host
  expose:
    - 3689
  ports:
    - 3689:3689

youtvfetcher:
  image: stefanscherer/youtvfetcher:latest
  volumes:
    - '/mnt/Public/Shared Videos/Carina:/media'
  working_dir: '/media'

portainer:
  image: portainer/portainer:1.16.2
  restart: always
  volumes:
    - '/var/run/docker.sock:/var/run/docker.sock'
    - './data/portainer:/data'
  expose:
    - 9000
  ports:
    - 80:9000

samba:
  build: samba
  # image: stefanscherer/rpi-samba:4.7.3
  hostname: 'pi4'
  restart: always
  ports:
    - 137:137/udp
    - 138:138/udp
    - 139:139
    - 445:445
    - 445:445/udp
  volumes:
    - './data/samba:/share/scanner'
  command: -s "Scanner:/share/scanner:rw:"
