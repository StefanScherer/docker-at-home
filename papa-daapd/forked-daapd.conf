
general {
	# Username
	uid = "root"
	logfile = "/cache/forked-daapd/forked-daapd.log"
	# Database location
	db_path = "/cache/forked-daapd/songs3.db"
	cache_path = "/cache/forked-daapd/cache.db"
	# Available levels: fatal, log, warning, info, debug, spam
	loglevel = log
	# Admin password for the non-existent web interface
	admin_password = "unused"
	# Enable/disable IPv6
	ipv6 = no
}

# Library configuration
library {
	# Name of the library as displayed by the clients
	# %h: hostname, %v: version
	name = "papa"
	# TCP port to listen on. Default port is 3689 (daap)
	port = 3789
	# Password for the library. Optional.
#	password = ""

	# Directories to index
	directories = {
            "/media/Musikarchiv/FLAC/Stefan",
            "/media/Shared Music/Stefan",
            "/remote"
        }
	# Directories containing compilations
	# Matches anywhere in the path (not a regexp, though)
#	compilations = { "/compilations/" }

	# Artwork file names (without file type extension)
	# forked-daapd will look for jpg and png files with these base names
	artwork_basenames = { "artwork", "cover", "Folder", "folder" }

	# Should iTunes metadata override ours?
#	itunes_overrides = true

	# Formats: mp4a, mp4v, mpeg, alac, flac, mpc, ogg, wma, wmal, wmav, aif, wav
	# Formats that should never be transcoded
#	no_transcode = { "alac", "mp4a" }
	# Formats that should always be transcoded
#	force_transcode = { "ogg", "flac" }
}

# Local audio output
audio {
	# AirTunes name - used in the speaker list in Remote
	nickname = "AirPlay aus"
	# Audio device name for local audio output
#	card = "default"
	# Mixer channel to use for volume control - ALSA/Linux only
	# If not set, PCM will be used if available, otherwise Master.
#	mixer = ""
}

mpd {
	# TCP port to listen on for MPD client requests. 
	# Default port is 6600, set to 0 to disable MPD support.
	port = 0
}

